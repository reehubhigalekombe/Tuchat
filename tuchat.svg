<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background with blue gradient -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main rounded square background -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#blueGrad)"/>
  
  <!-- Chat bubble -->
  <g>
    <!-- Bubble body -->
    <path d="M 130 140 L 370 140 Q 390 140 390 160 L 390 300 Q 390 320 370 320 L 160 320 L 130 360 L 145 320 L 150 320 Q 130 320 130 300 L 130 160 Q 130 140 150 140 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Bubble pointer (bottom left) -->
    <polygon points="130,320 100,360 145,320" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Bold letter T in black -->
  <text x="256" y="265" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="140" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#1a1a1a"
        letter-spacing="2">
    T
  </text>
</svg>